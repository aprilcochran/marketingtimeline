<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Marketing Timeline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 40px;
      max-width: 720px;
    }
    h1 { margin-bottom: 8px; }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      margin-top: 16px;
    }
    label {
      display: block;
      margin: 14px 0 6px;
      font-weight: 600;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .primary {
      background: #22326e;
      color: #fff;
    }
    .secondary {
      background: #eee;
    }
    ul { padding-left: 18px; }
    li { margin: 10px 0; }
    .muted { color: #666; }
  </style>
</head>

<body>
  <h1>Event Marketing Timeline</h1>
  <p class="muted">Enter an event date to generate recommended marketing deadlines.</p>

  <div class="card">
    <label for="eventDate">Event Date</label>
    <input id="eventDate" type="date" />
    <br><br>
    <button class="primary" onclick="generate()">Submit</button>
  </div>

  <div class="card" id="results" style="display:none;">
    <h3>Results</h3>
    <ul id="output"></ul>
    <button class="secondary" onclick="location.reload()">Change Date</button>
  </div>

  <script>
    function format(d) {
      return d.toLocaleDateString(undefined, {
        month: 'short', day: 'numeric', year: 'numeric'
      });
    }

    function addDays(date, days) {
      const d = new Date(date);
      d.setDate(d.getDate() + days);
      return d;
    }

    function generate() {
      const input = document.getElementById("eventDate").value;
      if (!input) return alert("Please select a date");

      const eventDate = new Date(input + "T12:00:00");
      const list = document.getElementById("output");
      list.innerHTML = "";

      const items = [
        ["Create Marketing Assets", format(addDays(eventDate, -90))],
        ["Create MembersFirst Event", format(addDays(eventDate, -90))],
        ["Begin including in weekly emails", `${format(addDays(eventDate, -90))} â€“ ${format(addDays(eventDate, -60))}`],
        ["Schedule social media posts", [
          format(addDays(eventDate, -45)),
          format(addDays(eventDate, -28)),
          format(addDays(eventDate, -12))
        ].join(", ")],
        ["Send a push notification", format(addDays(eventDate, -30))],
        ["Send a text message", format(addDays(eventDate, -20))]
      ];

      items.forEach(i => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${i[0]}:</strong> ${i[1]}`;
        list.appendChild(li);
      });

      document.getElementById("results").style.display = "block";
    }
  </script>
</body>
</html>
